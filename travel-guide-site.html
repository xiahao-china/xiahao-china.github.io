<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Guide</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
        }
        .header {
            text-align: center;
            color: #333;
            padding: 40px 0;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://source.unsplash.com/random/1920x1080/?travel');
            background-size: cover;
            background-position: center;
        }
        .header h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .search-bar {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 15px;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .search-bar input {
            width: 80%;
            padding: 10px;
            border: none;
            font-size: 16px;
            outline: none;
        }
        .search-bar button {
            width: 20%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            transition: background-color 0.3s;
        }
        .search-bar button:hover {
            background-color: #45a049;
        }
        .destinations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 40px auto;
        }
        .destination-card {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .destination-card:hover {
            transform: translateY(-5px);
        }
        .destination-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .destination-info {
            padding: 15px;
        }
        .destination-info h3 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 8px;
        }
        .destination-info p {
            color: #666;
            font-size: 0.9em;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        .rating-stars {
            display: flex;
            align-items: center;
            gap: 2px;
            color: #ffd700;
            font-size: 1em;
        }
        .price-tag {
            color: #ff5252;
            font-weight: bold;
            font-size: 1.2em;
            margin-left: 10px;
        }
        .btn-learn-more {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn-learn-more:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Travel Guide</h1>
        <p>Your journey starts here!</p>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Search destinations..." />
        <button>Search</button>
    </div>

    <div class="destinations-grid">
        <!-- Destination cards will be populated here -->
    </div>

    <script>
        // Example JavaScript to fetch and display destinations
        const destinationsGrid = document.querySelector('.destinations-grid');
        
        // Sample data - replace with real API calls
        const destinations = [
            {
                name: 'Paris, France',
                image: 'https://source.unsplash.com/random/600x400/?paris',
                description: 'The City of Light offers iconic landmarks and world-class cuisine.',
                rating: 5,
                price: 'From $1299'
            },
            {
                name: 'Tokyo, Japan',
                image: 'https://source.unsplash.com/random/600x400/?tokyo',
                description: 'Experience modernity and tradition in this vibrant city.',
                rating: 4.5,
                price: 'From $2199'
            },
            {
                name: 'New York, USA',
                image: 'https://source.unsplash.com/random/600x400/?newyork',
                description: 'A melting pot of culture and opportunities in the Big Apple.',
                rating: 4.8,
                price: 'From $999'
            }
        ];

        function createDestinationCard(destination) {
            const card = document.createElement('div');
            card.className = 'destination-card';
            card.innerHTML = `
                <img src="${destination.image}" alt="${destination.name}" class="destination-image">
                <div class="destination-info">
                    <h3>${destination.name}</h3>
                    <p>${destination.description}</p>
                    <div class="rating-stars">
                        ${Array.from({ length: destination.rating }, (_, i) => `
                            ${i + 1 <= Math.floor(destination.rating) ? '★' : (Math.floor(destination.rating) === i + 0.5 ? '⯨' : '☆')}
                        `).join('')}
                    </div>
                    <span class="price-tag">${destination.price}</span>
                    <a href="#" class="btn-learn-more">Learn More</a>
                </div>
            `;
            return card;
        }

        destinations.forEach(destination => {
            const card = createDestinationCard(destination);
            destinationsGrid.appendChild(card);
        });
    </script>
</body>
</html>
