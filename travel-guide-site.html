<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            color: #333;
            padding: 40px 0;
        }
        .travel-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .travel-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .travel-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .book-form {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Travel Guide</h1>
        <p>Your journey starts here!</p>
    </div>

    <div class="travel-list">
        <!-- Travel Cards go here -->
    </div>

    <div class="book-form">
        <h2>Book Your Trip</h2>
        <form action="#">
            <input type="text" placeholder="Destination" required><br>
            <input type="date" placeholder="Departure Date" required><br>
            <input type="number" placeholder="Number of People" required><br>
            <button type="submit">Search Flights</button>
        </form>
    </div>

    <div class="info-section">
        <h2>About Travel Guide</h2>
        <p>Discover the world with us! We provide comprehensive travel information and assistance to make your journey unforgettable.</p>
    </div>
</body>
</html>
